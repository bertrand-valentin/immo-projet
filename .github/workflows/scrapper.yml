name: ğŸ—ï¸ Notion Scraper

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL Ã  scrapper (laisser vide pour ignorer)"
        required: false
        default: ""
      pageId:
        description: "ID de la page Notion Ã  mettre Ã  jour (laisser vide pour crÃ©er une nouvelle carte)"
        required: false
        default: ""
      batch:
        description: "JSON stringified array of {url, pageId}. If present, runs in batch mode."
        required: false
        default: ""

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout du code
        uses: actions/checkout@v4

      - name: âš™ï¸ Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸš€ Lancement du scraper
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
        run: |
          if [ "${{ github.event.inputs.batch }}" != "" ]; then
            echo "Mode batch dÃ©tectÃ© â€” traitement de plusieurs items"
            node src/main.js --batch '${{ github.event.inputs.batch }}'
          else
            echo "Mode single : ${{ github.event.inputs.url }}"
            node src/main.js "${{ github.event.inputs.url }}" "${{ github.event.inputs.pageId }}"
          fi